apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  creationTimestamp: null
  labels:
    app: aporeto-influxdb
  name: aporeto-influxdb
  namespace: kube-system
spec:
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: aporeto-influxdb
    spec:
      containers:
      - image: influxdb:latest
        imagePullPolicy: Always
        name: aporeto-influxdb
        resources: {}
status:
  replicas: 0
---
kind: Service
apiVersion: v1
metadata:
  name: influxdb
  namespace: kube-system
spec:
  selector:
    app: aporeto-influxdb
  ports:
    - protocol: TCP
      name: port2
      port: 8086
      targetPort: 8086
---
kind: Service
apiVersion: v1
metadata:
  name: influxdb-public
  namespace: kube-system
spec:
  selector:
    app: aporeto-influxdb
  ports:
    - protocol: TCP
      name: port2
      port: 8086
      targetPort: 8086
  type: LoadBalancer
